<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<!--  -->
<body>
    <!-- heading 'Weather Dashboard' -->
    <header>
        <!-- full width row -->
        <div class="header=container">Weather Dashboard</div>
    </header>
        
        <!-- full width body, contains two columns -->
        <div class="container">
            <div class="row main">
                <div class="col-12 col-xl-4 search">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Enter the city you wish to search">
                        <button type="button" id="search-button" class="search-button">Search</button>
                    </div>
                    <ul class="search-history" id="search-history"></ul> 
                </div>
                <div class="col-12 col-xl-8 weather-continer">
                    <div class="row">
                        <div class="col-12 current"></div>
                            <div class="weather-icon"></div>
                            <div class="weather-information"></div>
                    </div>
                    <div class="col-12 five-day">
                        <div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-0"></div>
                        <div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-1"></div>
                        <div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-2"></div>
                        <div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-3"></div>
                        <div class="col-12 col-md-6 col-lg-2 five-day-box" id="day-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
        
<!-- el fin -->
</body>
</html>
